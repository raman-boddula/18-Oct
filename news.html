<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dis{
            width: 60%;
            margin:auto;
            border: 1px solid gray;
        }
        img{
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="dis"></div>
</body>
</html>
<script>
    var data = JSON.parse(localStorage.getItem('fav'));
    console.log("data",data)
    var display = document.getElementById('dis');
function getDetails(e)
{
    let div = document.createElement('div')

    let p = document.createElement('h1')
    p.textContent=e.title;
    let t = document.createElement('h4')
    t.textContent=e.author+" "+e.publishedAt;
    let img = document.createElement('img');
    img.src=e.urlToImage;
    let c = document.createElement('h3');
    c.textContent=e.content;
    let de = document.createElement('p')
    de.textContent=e.description;
    div.append(p,t,img,c,de);

    display.append(div);

}
getDetails(data);
</script>
